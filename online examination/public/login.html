<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
	<h1>Online Examination Application</h1>
	<img src="banner.jpg" alt="">
	<h2>Login Form</h2> 
	<br>
	<form action="login" method="post">
	<table>
		<tr>
			<td><label for="">Userid</label></td>
			<td><input name="userid" type="text" placeholder="Type User Here"></td>
		</tr>
		<tr>
			<td><label for="">Password</label></td>
			<td><input name="pwd" type="password" placeholder="Type Password Here"></td>
		</tr>
		<tr>
              <td><button type="submit" href="">Login</button></td>
           </tr>
	</table>
	</form>
	</div>
</body>
</html>
